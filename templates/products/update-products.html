{% extends 'master.html' %}
{% load static %}
{% block content %}
    <div class="row d-flex col-4 m-auto">
        <form method="post" action="/products/update/{{ product.id }}" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 "> Updating products!!</legend>
                <input value="{{ product.name }}"  class="form-control" name="name" placeholder="Product name" type="text">
                <input  value="{{ product.price }}" class="form-control" name="price" placeholder="Product price" type="text">
                <input value="{{ product.desc }}" class="form-control" name="desc" placeholder="Product desc" type="text">
                <label for="">Product Image</label> <br>
                <img src="../{{ product.image }}" alt="categories" class="product-image img-fluid"><br>
                <input class="form-control" name="image"  type="file">
            </fieldset>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="Save" type="submit">
            </div>

        </form>
    </div>
{% endblock %}
