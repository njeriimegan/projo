{% extends 'master.html' %}
{% block content %}
<div class="row d-flex col-4 m-auto">
        <form method="post" action="" >
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4 ">Paying for {{ product.name }}</legend>
                <label for="">Amount</label>
                <input name="price" class="form-control" value="{{ product.price }}" type="text"><br>
                <input name="phone" class="form-control" placeholder="Enter phone number(2547...)" type="text"><br>

            </fieldset>
            <div class="form-group">
                <input class="btn btn-info mt-4" value="Pay" type="submit">
            </div>

        </form>
    </div>
{% endblock %}
